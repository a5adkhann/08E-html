<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design with Flexbox</title>
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <!-- navbar start -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/white-logo.png" alt="Logo">
        </div>
        <div class="items">
            <ul>
                <li>Home</li>
                <li>Apps</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="btn">
            <button>Speak to an Expert</button>
        </div>
    </div>
    <!-- navbar end -->


    <div class="container">
        <h1>Main</h1>
    </div>
</body>
</html>
